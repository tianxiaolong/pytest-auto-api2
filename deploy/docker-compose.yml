version: '3.8'

services:
  # ä¸»æµ‹è¯•æœåŠ¡
  pytest-auto-api2:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: pytest-auto-api2
    environment:
      - PROJECT_NAME=pytest-auto-api2
      - TEST_ENV=Dockerç¯å¢ƒ
      - TESTER_NAME=è‡ªåŠ¨åŒ–æµ‹è¯•
      - HOST=https://www.wanandroid.com
      - DATA_DRIVER_TYPE=yaml
      - NOTIFICATION_TYPE=0
      - MYSQL_SWITCH=false
      - PYTHONPATH=/app
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../report:/app/report
      - ../test_case:/app/test_case
    working_dir: /app
    command: >
      sh -c "
        echo 'ğŸš€ å¯åŠ¨pytest-auto-api2æµ‹è¯•æ¡†æ¶...' &&
        python -m pytest test_case/ -v --alluredir=./report/tmp --tb=short &&
        echo 'ğŸ“Š ç”Ÿæˆæµ‹è¯•æŠ¥å‘Š...' &&
        allure generate ./report/tmp -o ./report/html --clean &&
        echo 'âœ… æµ‹è¯•å®Œæˆï¼'
      "
    networks:
      - test-network
    depends_on:
      - mysql
      - redis
    restart: unless-stopped

  # MySQLæ•°æ®åº“æœåŠ¡ï¼ˆå¯é€‰ï¼‰
  mysql:
    image: mysql:8.0
    container_name: pytest-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=test
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - test-network
    restart: unless-stopped

  # Redisç¼“å­˜æœåŠ¡ï¼ˆå¯é€‰ï¼‰
  redis:
    image: redis:7-alpine
    container_name: pytest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - test-network
    restart: unless-stopped

  # AllureæŠ¥å‘ŠæœåŠ¡
  allure-server:
    image: frankescobar/allure-docker-service
    container_name: allure-server
    environment:
      - CHECK_RESULTS_EVERY_SECONDS=3
      - KEEP_HISTORY=20
    ports:
      - "5050:5050"
    volumes:
      - ../report/tmp:/app/allure-results
      - ../report/history:/app/allure-reports/history
    networks:
      - test-network
    restart: unless-stopped

  # Nginxåå‘ä»£ç†ï¼ˆå¯é€‰ï¼‰
  nginx:
    image: nginx:alpine
    container_name: pytest-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ../report/html:/usr/share/nginx/html/reports
    networks:
      - test-network
    depends_on:
      - allure-server
    restart: unless-stopped

  # ç›‘æ§æœåŠ¡ï¼ˆå¯é€‰ï¼‰
  prometheus:
    image: prom/prometheus
    container_name: pytest-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - test-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: pytest-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - test-network
    depends_on:
      - prometheus
    restart: unless-stopped

# ç½‘ç»œé…ç½®
networks:
  test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# æ•°æ®å·é…ç½®
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
